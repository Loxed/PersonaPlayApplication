<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verification Code</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }

        .container {
            width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: bold;
            margin: 0;
            color: #0080ff;
        }

        .content {
            text-align: center;
        }

        .content p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .code-container {
            background-color: #0080ff;
            color: #fff;
            font-size: 36px;
            font-weight: bold;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .user {
            font-size: 24px;
            font-weight: bold;
            color: #0080ff;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 30px;
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0080ff;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .button:hover {
            background-color: #0066cc;
        }

    </style>
</head>
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verification Code</title>
    <style>
        /* Paste the CSS style here */
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Verification Code</h1>
    </div>
    <div class="content">
        <p class="user">Dear {{user}},</p>
        <p>Your verification code is:</p>
        <div class="code-container">{{code}}</div>
        <p>Please use this code to complete your registration.</p>
    </div>
</div>
</body>
</html>

</html>
